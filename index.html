<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinal Verde. ❤️</title>
    <style>
        @font-face {
            font-family: 'Pixelify Sans';
            src: url('https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap'); /* Placeholder */
        }
        body {
            font-family: 'Pixelify Sans', 'Press Start 2P', Arial, sans-serif;
            background-color: #FF0000; /* Vermelho vibrante */
            color: #FFFFFF; /* Texto branco */
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('heart.png'); /* Sua imagem de coração pixelado */
            background-repeat: repeat; /* Padrão de corações repetidos */
            background-size: 50px; 
            line-height: 1.6;
            min-height: 100vh; 
            display: flex; /* Para centralizar o texto */
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 80%;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.6); 
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 4px 4px #000000;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
        }
        
        @media (max-width: 600px) {
            p {
                font-size: 1em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <p>
            Um dia isso daqui vai tar cheio de foto nossa, caso tu qsr ne

</body>
</html>
